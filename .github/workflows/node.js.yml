name: Node.js CLI

on:
    push:
        branches: [prod]
    pull_request:
        branches: [prod]

jobs:
    build:
        runs-on: self-hosted

        steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
                node-version: ${{ matrix.node-version }}
        - run: |
            cd server
            npm i
            cd ..
            cd client
            npm i
            npm run build
            mv dist/ ../server/static
            cd ..


